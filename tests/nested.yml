#!/usr/bin/env atkins
name: CI pipeline

jobs:
  fmt:
    desc: "Format the code"
    steps:
      - goimports -w .
      - go fmt ./...
      - go mod tidy

  test:
    depends_on: fmt
    steps:
      - task: test:build
      - task: test:run

  test:build:
    desc: "Build tests"
    steps:
      - go-fsck test -c -o bin/ ./...

  test:run:
    desc: "Run built tests"
    steps:
      - for: item in $(ls ./bin/*.test)
        task: test:detail
        detach: true

  test:detail:
    dest: "Collect per-function test runs"
    requires: [item]
    steps:
      - for: funcName in $(${{ item }} -test.list .)
        summarize: true
        run: ${{ item }} -test.run "^${{ funcName }}$"
